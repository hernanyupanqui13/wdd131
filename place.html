<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Webpage</title>
    <meta
      name="description"
      content="A web page that shows a place with a photo and a description."
    />
    <meta name="author" content="Hernan Yupanqui" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/place.css" />
    <link rel="stylesheet" href="styles/place-large.css" />
    <script src="scripts/getdates.js" type="text/javascript" defer></script>
    <script src="scripts/place.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header>
      <h1>Madagascar</h1>
    </header>
    <main>
      <picture>
        <source
          media="(min-width:768px )"
          srcset="./images/madagascar-large.webp"
        />
        <img
          class="place-image"
          src="./images/madagascar-small.webp"
          alt="Trujillo Peru temple exteriors photo."
        />
      </picture>
      <section>
        <h2>Data</h2>
        <table>
          <tr>
            <td class="table-label">Area</td>
            <td>587041 sq km</td>
          </tr>
          <tr>
            <td class="table-label">Population</td>
            <td>27,691,018</td>
          </tr>
          <tr>
            <td class="table-label">Capital</td>
            <td>Antananarivo</td>
          </tr>
          <tr>
            <td class="table-label">Languages</td>
            <td>Malagasy, French</td>
          </tr>
          <tr>
            <td class="table-label">Currency</td>
            <td>Malagasy Ariary</td>
          </tr>
          <tr>
            <td class="table-label">Timezone</td>
            <td>UTC +3</td>
          </tr>
          <tr>
            <td class="table-label">Calling Code</td>
            <td>+261</td>
          </tr>
          <tr>
            <td class="table-label">Internet TLD</td>
            <td>.mg</td>
          </tr>
        </table>
      </section>
      <section>
        <h2 class="weather-heading">Weather
          <img class="weather-svg" src="./images/weather.svg" alt="Weather Icon">
        </h2>
        <table>
          <tr>
            <td class="table-label">Temperature</td>
            <td id="temperatureValue">10°C</td>
          </tr>
          <tr>
            <td class="table-label">Conditions</td>
            <td>Partly Cloudy</td>
          </tr>
          <tr>
            <td class="table-label">Wind</td>
            <td id="windSpeedValue">10 km/h</td>
          </tr>
          <tr>
            <td class="table-label">Wind Chill</td>
            <td id="windChillValue">8°C</td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      <p id="copyright">
        <span id="copyrightIcon">&#169;</span>
        <span id="currentyear"></span> -
        <span id="authorName">Hernan Yupanqui</span> -
        <span id="country">Peru</span>
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
